<tr id="row-{{product.id}}">
    <td>{{product.name}}</td>
    <td>{{product.category}}</td>
    <td>{{product.stock}}</td>
    <td>{{product.cost_price}}</td>
    <td>{{product.selling_price}}</td>
    <td>{{product.created_at}}</td>
    <td>
        <button class="delete-btn" id="delete-{{product.id}}" data-id="{{product.id}}">Delete</button>
    </td>
</tr>
